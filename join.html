<html>

<head>
    <title>加入會員</title>
    <meta charset="utf-8">
    <script type="text/javascript">
        check_data = function() {
            if (document.getElementById('account').value.length == 0) {
                alert("使用者帳號一定要填寫");
                return false;
            }
            if (document.getElementById('account').value.length > 10) {
                alert("使用者帳號不可以超過10個字元");
                return false;
            }
            if (document.getElementById('password').value.length == 0) {
                alert("使用者密碼一定要填寫");
                return false;
            }
            if (document.getElementById('password').value.length > 10) {
                alert("使用者密碼不可以超過10個字元");
                return false;
            }
            if (document.getElementById('password').value.length == 0) {
                alert("密碼確認欄位忘了填");
                return false;
            }
            if (document.getElementById('password').value !== document.getElementById('re_password').value) {
                alert("密碼確認欄位與使用者密碼欄位一定要相同");
                return false;
            }
            if (document.getElementById('name').value.length == 0) {
                alert("您一定要留下真實姓名");
                return false;
            }
            if (document.getElementById('year').value.length == 0) {
                alert("您忘了填出生年欄位");
                return false;
            }
            if (document.getElementById('month').value.length == 0) {
                alert("您忘了填出生月欄位");
                return false;
            }
            if (document.getElementById('month').value > 12, document.getElementById('month').value < 1) {
                alert("出生月應該介於1-12之間");
                return false;
            }
            if (document.getElementById('day').value.length == 0) {
                alert("您忘了填出生日欄位");
                return false;
            }
            if (document.getElementById('month').value == 2 & document.getElementById('day').value > 29) {
                alert("二月只有28天，最多29天");
                return false;
            }
            if (document.getElementById('month').value == 4, document.getElementById('month').value == 6, document.getElementById('month').value == 9, document.getElementById('month').value == 11) {
                if (document.getElementById('day').value > 30) {
                    alert("4,6,9,11月只有30天");
                    return false;
                }
            } else {
                if (document.getElementById('day').value > 31) {
                    alert("1,3,5,7,8,10,12月只有31天");
                    return false;
                }
            }
            if (document.getElementById('day').value > 31, document.getElementById('day').value < 1) {
                alert("出生日應該在1-31之間");
                return false;
            }
            document.getElementById("myForm").submit()
        }
    </script>
</head>

<body>
    <form action="addmember.php" method="post" id="myForm">
        <table border="2" align="center" bordercolor="#6666FF">
            <tr>
                <td colspan="2" bgcolor="#6666FF" align="center">
                    <font color="#FFFFFF">請填入下列資料(標示*欄位請務必填寫)</font>
                </td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*使用者帳號：</td>
                <td><input name="account" id="account" type="text" size="15">(請使用英文或數字鍵)</td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*使用者密碼：</td>
                <td><input name="password" id="password" type="password" size="15">(請使用英文或數字鍵)</td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*密碼確認：</td>
                <td><input name="re_password" id="re_password" type="password" size="15">(再輸入一次密碼)</td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*姓名：</td>
                <td><input name="name" id="name" type="text" size="8"></td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*性別：</td>
                <td>
                    <input type="radio" name="sex" id="sex1" value="男" checked>男
                    <input type="radio" name="sex" id="sex2" value="女">女
                </td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*生日：</td>
                <td>西元
                    <input name="year" id="year" type="TEXT" size="2">年
                    <input name="month" id="month" type="TEXT" size="2">月
                    <input name="day" id="day" type="TEXT" size="2">日
                </td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*電話：</td>
                <td><input name="telephone" id="telephone" type="text" size="20"></td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*行動電話：</td>
                <td><input name="cellphone" id="cellphone" type="text" size="20"></td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*地址：</td>
                <td><input name="address" id="address" type="text" size="45"></td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*E-mail：</td>
                <td><input name="email" id="email" type="text" size="30"></td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*個人網站：</td>
                <td><input name="url" id="url" type="text" value="http://" size="40"></td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="right">*備註：</td>
                <td><textarea name="comment" id="comment" cols="45" rows="4"></textarea></td>
            </tr>

            <tr bgcolor="99FF99">
                <td align="center" colspan="2">
                    <input type="button" value="加入會員" id="sign" onclick="check_data()">
                    <input type="reset" value="重新填寫">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>

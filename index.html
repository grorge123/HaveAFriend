<script type="text/javascript">
           check_data = function() {
            if (document.getElementsByName('account')[0].value.length==0) {
                alert("使用者帳號一定要填寫");
                return false;
            }
 
            if (document.getElementsByName('account')[0].value.length>10) {
                alert("使用者帳號不可以超過10個字元");
                return false;
            }
            if (document.getElementsByName('password')[0].value.length == 0) {
                alert("使用者密碼一定要填寫");
                return false;
            }
            if (document.getElementsByName('password')[0].value.length > 10) {
                alert("使用者密碼不可以超過10個字元");
                return false;
            }
            if (document.getElementsByName('password')[0].value.length == 0) {
                alert("密碼確認欄位忘了填");
                return false;
            }
            if (document.getElementsByName('password')[0].value !== document.getElementsByName('re_password')[0].value) {
                alert("密碼確認欄位與使用者密碼欄位一定要相同");
                return false;
            }
            if (document.getElementsByName('name')[0].value.length == 0) {
                alert("您一定要留下真實姓名");
                return false;
            }
            if (document.getElementsByName('year')[0].value.length == 0) {
                alert("您忘了填出生年欄位");
                return false;
            }
            if (document.getElementsByName('month')[0].value.length == 0) {
                alert("您忘了填出生月欄位");
                return false;
            }
            if (document.getElementsByName('month')[0].value > 12, document.getElementsByName('month')[0].value < 1) {
                alert("出生月應該介於1-12之間");
                return false;
            }
            if (document.getElementsByName('day')[0].value.length == 0) {
                alert("您忘了填出生日欄位");
                return false;
            }
            if (document.getElementsByName('month')[0].value == 2 & document.getElementsByName('day')[0].value > 29) {
                alert("二月只有28天，最多29天");
                return false;
            }
            if (document.getElementsByName('month')[0].value == 4, document.getElementsByName('month')[0].value == 6, document.getElementsByName('month')[0].value == 9, document.getElementsByName('month')[0].value == 11) {
                if (document.getElementsByName('day')[0].value > 30) {
                    alert("4,6,9,11月只有30天");
                    return false;
                }
            } else {
                if (document.getElementsByName('day')[0].value > 31) {
                    alert("1,3,5,7,8,10,12月只有31天");
                    return false;
                }
            }
            if (document.getElementsByName('day')[0].value > 31, document.getElementsByName('day')[0].value < 1) {
                alert("出生日應該在1-31之間");
                return false;
            }
            document.getElementById("myForm").submit()
        }
    </script>

<body class="text-center">
    <form class="form-signin" action="addmember.php" method="post" id="myForm">
        <!-- <img class="mb-4" src="" alt="" width="72" height="72"> -->
        <h1 class="h2 mb-3 font-weight-normal">
            <font face="DFKai-sb">請填入下列資料(標示*欄位請務必填寫)</font>
        </h1>


        <input type="text" id="account" class="form-control" placeholder="Account">
        <input type="password" id="password" class="form-control" placeholder="Password">
        <input type="password" id="re_password" class="form-control" placeholder="Please enter password again">
        <input type="text" id="name" class="form-control" placeholder="Name">
        <!-- <input type="radio" class="mb-6" name="sex" id="sex1" value="男" checked>男
        <input type="radio" class="mb-6" name="sex" id="sex2" value="女">女 -->
        <div class="container text-left">
            <div class="text-left custom-control custom-radio custom-control-inline">
                <input type="radio" id="sex" name="sex" class="custom-control-input">
                <label class="custom-control-label" for="sex">male</label>
            </div>
            <br>
            <div class="text-left custom-control custom-radio custom-control-inline">
                <input type="radio" id="sex2" name="sex" class="custom-control-input">
                <label class="custom-control-label" for="sex2">female</label>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <input name="year" class="col-sm form-control" id="year" type="text">
                <h3>
                    <font face="DFKai-sb">年</font>
                </h3>
                <input name="month" class="col-sm form-control" id="month" type="text">
                <h3>
                    <font face="DFKai-sb">月</font>
                </h3>
                <input name="day" class="col-sm form-control" id="day" type="text">
                <h3>
                    <font face="DFKai-sb">日</font>
                </h3>
            </div>
        </div>
        <input type="text" id="telephone" class="form-control" placeholder="telephone">
        <input type="text" id="cellphone" class="form-control" placeholder="cellphone">
        <input type="text" id="address" class="form-control" placeholder="address">
        <input type="text" id="email" class="form-control" placeholder="email">
        <input type="text" id="url" value="http://" class="form-control" placeholder="url">
        <input type="text" id="comment" class="form-control" placeholder="comment">

        <div class="checkbox mb-3">
            <label>
            <input type="checkbox" value="remember-me" name = "remember"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <button class="btn btn-lg btn-primary btn-block" type="reset">Reset</button>
    </form>
</body>
<script type="text/javascript">
    check_data = function() {
        if (document.getElementById('account').value.length == 0) {
            alert("使用者帳號一定要填寫");
            return false;
        }
        if (document.getElementById('account').value.length > 10) {
            alert("使用者帳號不可以超過10個字元");
            return false;
        }
        if (document.getElementById('password').value.length == 0) {
            alert("使用者密碼一定要填寫");
            return false;
        }
        if (document.getElementById('password').value.length > 10) {
            alert("使用者密碼不可以超過10個字元");
            return false;
        }
        if (document.getElementById('password').value.length == 0) {
            alert("密碼確認欄位忘了填");
            return false;
        }
        if (document.getElementById('password').value !== document.getElementById('re_password').value) {
            alert("密碼確認欄位與使用者密碼欄位一定要相同");
            return false;
        }
        if (document.getElementById('name').value.length == 0) {
            alert("您一定要留下真實姓名");
            return false;
        }
        if (document.getElementById('year').value.length == 0) {
            alert("您忘了填出生年欄位");
            return false;
        }
        if (document.getElementById('month').value.length == 0) {
            alert("您忘了填出生月欄位");
            return false;
        }
        if (document.getElementById('month').value > 12, document.getElementById('month').value < 1) {
            alert("出生月應該介於1-12之間");
            return false;
        }
        if (document.getElementById('day').value.length == 0) {
            alert("您忘了填出生日欄位");
            return false;
        }
        if (document.getElementById('month').value == 2 & document.getElementById('day').value > 29) {
            alert("二月只有28天，最多29天");
            return false;
        }
        if (document.getElementById('month').value == 4, document.getElementById('month').value == 6, document.getElementById('month').value == 9, document.getElementById('month').value == 11) {
            if (document.getElementById('day').value > 30) {
                alert("4,6,9,11月只有30天");
                return false;
            }
        } else {
            if (document.getElementById('day').value > 31) {
                alert("1,3,5,7,8,10,12月只有31天");
                return false;
            }
        }
        if (document.getElementById('day').value > 31, document.getElementById('day').value < 1) {
            alert("出生日應該在1-31之間");
            return false;
        }
        document.getElementById("myForm").submit()
    }
</script>
